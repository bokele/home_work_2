    <form class="form-signin" method="POST" action="/login">
        <div class="text-center mb-4">
            <img class="mb-4" src=" {{ url_for('static', filename='img/img_avatar2.png') }}" alt="" width="72"

            <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
            <label for="name">Name</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
            <label for="confirm_password">Confirm password"</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
